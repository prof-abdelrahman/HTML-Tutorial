<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <style>
            a:link,:visited{
                background-color: #f44336;
                color: white;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h2>Link Button</h2>
        <p>A link styled as a button:</p>
        <a href="https://google.com" target="_blank">This is a link</a>
    </body>
</html>
